<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIG GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pBox1 activePlayer">
      <p class="playerHead1">Player 1</p>
      <div class="PlayerOneScore">0</div>
      <div class="currentBox0">
        <p class="currentLabel">Current</p>
        <p class="currentScore_0"></p>
      </div>
    </div>

    <div class="pBox2">
      <p class="playerHead2">Player 2</p>
      <p class="PlayerTwoScore">0</p>
      <div class="currentBox1">
        <p class="currentLabel">Current</p>
        <p class="currentScore_1"></p>
      </div>
    </div>
    <img class="diceImage hidden" src="dice-5.png" height="70px" width="70px" />
    <button class="NewGameButton">🔁New Game</button>
    <button class="RollDiceButton">🎲Roll Dice</button>
    <button class="HoldButton">📥Hold</button>
    <script src="script.js"></script>
  </body>
</html>
